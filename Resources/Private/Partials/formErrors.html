<f:form.validationResults>
	<div class="error">
		<f:if condition="{validationResults.flattenedErrors}">
			<f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
				{propertyPath}<br />
				<f:for each="{errors}" as="error">
					{error}<br />
				</f:for>
			</f:for>
		</f:if>
	</div>
</f:form.validationResults>
